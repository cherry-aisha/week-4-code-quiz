<!DOCTYPE html>
<html lang="en">
   <!-- Head Section-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/reset.css" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Code Quiz</title>
</head>

   <!--Body Section-->
<body>

<!--Header-->
    <header>
           <!--Scores-->
        <div id="highscores">
            <a href="/scores.html">View High Scores</a>
        </div>
           <!--Timer-->
        <div id="timer">Start Quiz to Begin Timer</div>
    </header>

   <!--Main Section-->
   <main>
       <!--Welcome/Start Section-->
    <div class="card">
    <div id="welcome">
        <h1>Welcome To The Code Quiz!</h1>
        <button id="startQuiz" class="btn">Start Quiz</button>
    </div>
       <!--Quiz Section-->
    <div id="quiz" class="hidden"></div>
        <!--Questions Section-->
        <div id="question"></div>
        <!--Options Section-->
        <div id="options"></div>
        <!--Message Section-->
        <div id="message"></div>
    </div>
</div>
    </main>
    
    <!--Results Section-->
    <div id="result" class="card" class="hidden">
        <div>
        <h3>Results</h3>
        </div>
        <button id="viewScores" class="button">View All High Scores</button>
        <input id= "initials" type="text" placeholder="Enter Your Initials"/>
        <button id="saveScore" class="button">Save Your Score</button>
        <p id="summary">Summary</p>
        <button id="playAgain" class="button">Play Again</button>
    </div>
   </main>
</body>
<script src="/js/questions.js"></script>
<script src="/js/quiz.js"></script>
</html>
